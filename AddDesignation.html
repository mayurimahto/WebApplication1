	<script>
	function validateForm(frm)
	{
	var title=frm.title.value.trim();
	var titleErrorSection=document.getElementById('titleErrorSection');		titleErrorSection.innerHTML='';
	if(title.length==0)
	{
	titleErrorSection.innerHTML='Required';
	frm.title.focus();
	return false;
	}
	return true;
	}
	</script>
